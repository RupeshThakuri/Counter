<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coutner</title>
</head>

<body>
    <section class="counter">
        <div class="counter-elements">
            <h2>Counter</h2>
            <h1 class="text">0</h1>
            <div class="buttons">
                <button class="DecButton">
                    <a>Decrease</a>
                </button>
                <button class="ResButton">
                    <a>Reset</a>
                </button>
                <button class="IncButton">
                    <a>Increase</a>
                </button>
            </div>
        </div>


        <script src="./counter.js"></script>
    </section>
</body>

</html>
